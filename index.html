<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자 연습</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1 class="title">선택자 연습 페이지</h1>
      <nav class="global-nav">
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#" class="active">소개</a></li>
          <li><a href="#">문의</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="profile">
        <h2>내 프로필</h2>
        <p class="desc">안녕하세요. 프론트엔드 개발자입니다.</p>
        <p class="desc">CSS 선택자를 연습 중입니다.</p>
      </section>

      <section class="skills">
        <h2>기술 스택</h2>
        <div>
          <p>이 문단은 h2의 형제 요소(div)의 자식입니다.</p>
        </div>
        <p class="desc">저는 다양한 웹 기술을 다룹니다.</p>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li class="highlight">JavaScript</li>
          <li>React</li>
        </ul>
      </section>

      <section class="contact">
        <h2>연락처</h2>
        <p>언제든 편하게 연락주세요.</p>
        <input type="email" placeholder="이메일 입력" class="email-input" />
        <input type="tel" placeholder="전화번호 입력" class="phone-input" />
        <button class="submit-btn" disabled>제출 (비활성화)</button>
        <button class="submit-btn">제출 (활성화)</button>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <ul>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">고객지원</a></li>
        </ul>
      </nav>
      <p>© 2025 선택자 연습 페이지</p>
    </footer>
  </body>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        e.preventDefault();
      }
    });
  </script>
</html>
