<!DOCTYPE html>
<html lang="ko">

<title>중복순열 시뮬레이션 - 재귀 + List</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Malgun Gothic','Apple SD Gothic Neo',sans-serif;background:#f0f2f5;color:#333;height:100vh;display:flex;flex-direction:column;}
.header{background:#2c3e50;color:#fff;padding:12px 24px;display:flex;align-items:center;gap:16px;}
.header h1{font-size:18px;} .header .sub{font-size:13px;color:#94a3b8;}
.controls{background:#34495e;padding:10px 24px;display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
.controls button{background:#3498db;color:#fff;border:none;padding:6px 14px;border-radius:4px;cursor:pointer;font-size:13px;font-family:inherit;}
.controls button:hover{background:#2980b9;}
.controls button.playing{background:#e74c3c;}
.controls select{padding:4px 8px;border-radius:4px;font-size:13px;font-family:inherit;}
.sep{width:1px;height:24px;background:#4a6278;margin:0 4px;}
.controls label{color:#cbd5e1;font-size:13px;}
.controls input[type=range]{width:80px;vertical-align:middle;}
.step-info{color:#94a3b8;font-size:13px;margin-left:auto;}
.main{display:flex;flex:1;overflow:hidden;}
.code-panel{width:38%;min-width:320px;background:#1e1e1e;display:flex;flex-direction:column;border-right:2px solid #34495e;}
.panel-hd{background:#2d2d2d;color:#94a3b8;padding:8px 16px;font-size:12px;font-weight:600;border-bottom:1px solid #3d3d3d;}
.code-body{flex:1;overflow-y:auto;padding:8px 0;}
.cl{display:flex;padding:1px 0;font-family:'Consolas','D2Coding',monospace;font-size:13px;line-height:1.6;transition:background .15s;}
.cl.active{background:#264f78;}
.cl.active .ln{color:#fff;}
.ln{width:36px;text-align:right;padding-right:10px;color:#555;user-select:none;flex-shrink:0;}
.lc{color:#d4d4d4;white-space:pre;}
.kw{color:#569cd6;}.tp{color:#4ec9b0;}.nm{color:#b5cea8;}.st{color:#ce9178;}.cm{color:#6a9955;}
.viz-panel{flex:1;display:flex;flex-direction:column;overflow:hidden;}
.vs{border-bottom:1px solid #ddd;}
.vs .sh{background:#e8ecf0;padding:5px 16px;font-size:12px;font-weight:600;color:#64748b;}
.vs .sb{padding:10px 16px;background:#fff;}
.var-c{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
.vb{display:inline-flex;padding:5px 12px;border-radius:6px;font-size:14px;font-weight:600;font-family:'Consolas','D2Coding',monospace;}
.v-cnt{background:#fef3c7;color:#92400e;} .v-i{background:#dbeafe;color:#1d4ed8;}
.cs-label{font-size:12px;color:#64748b;margin-left:12px;}
.cs-val{font-size:13px;font-family:'Consolas','D2Coding',monospace;color:#7c3aed;font-weight:600;}
.rc{display:flex;align-items:flex-start;gap:4px;min-height:56px;flex-wrap:wrap;padding:4px 0;}
.rb{width:44px;text-align:center;}
.rb .box{width:44px;height:44px;display:flex;align-items:center;justify-content:center;border:2px solid #94a3b8;border-radius:8px;font-size:17px;font-weight:700;font-family:'Consolas','D2Coding',monospace;background:#f8fafc;transition:all .2s;}
.rb .idx{font-size:10px;color:#94a3b8;margin-top:2px;}
.rb.added .box{border-color:#22c55e;background:#dcfce7;color:#15803d;transform:scale(1.1);box-shadow:0 0 8px rgba(34,197,94,.4);}
.rb.removing .box{border-color:#ef4444;background:#fee2e2;color:#dc2626;opacity:.6;transform:scale(.9);}
.re{color:#94a3b8;font-style:italic;font-size:14px;line-height:56px;}
.tree-sec{flex:1;display:flex;flex-direction:column;min-height:0;}
.tree-sec .sb{flex:1;overflow:auto;padding:8px;position:relative;}
.tree-node{transition:fill .2s,stroke .2s;}
.tn-unvisited{fill:#f0f0f0;stroke:#ccc;stroke-width:1.5;}
.tn-active{fill:#fbbf24;stroke:#f59e0b;stroke-width:2.5;}
.tn-onpath{fill:#93c5fd;stroke:#3b82f6;stroke-width:2;}
.tn-completed{fill:#86efac;stroke:#22c55e;stroke-width:2;}
.tn-back{fill:#e2e8f0;stroke:#94a3b8;stroke-width:1;}
.te-unvisited{stroke:#e5e7eb;stroke-width:1;}
.te-active{stroke:#f59e0b;stroke-width:2;}
.te-onpath{stroke:#3b82f6;stroke-width:2;}
.te-completed{stroke:#22c55e;stroke-width:1.5;}
.te-back{stroke:#cbd5e1;stroke-width:1;}
.edge-lbl{font-size:11px;fill:#64748b;font-family:'Consolas','D2Coding',monospace;font-weight:600;text-anchor:middle;}
.node-lbl{font-size:11px;fill:#333;font-family:'Consolas','D2Coding',monospace;font-weight:700;text-anchor:middle;dominant-baseline:central;pointer-events:none;}
.desc{font-size:14px;line-height:1.5;min-height:38px;display:flex;align-items:center;}
.ac-add{color:#16a34a;font-weight:600;}.ac-rm{color:#dc2626;font-weight:600;}.ac-pr{color:#2563eb;font-weight:600;}.ac-lp{color:#7c3aed;font-weight:600;}.ac-call{color:#ea580c;font-weight:600;}.ac-ret{color:#64748b;font-weight:600;}
.out-sec{max-height:160px;}
.out-sec .sb{display:flex;flex-direction:column;}
.ob{flex:1;overflow-y:auto;font-family:'Consolas','D2Coding',monospace;font-size:12px;line-height:1.5;max-height:120px;background:#1a1a2e;color:#a5f3fc;padding:8px 12px;border-radius:4px;}
.ob .new{color:#fbbf24;font-weight:600;}
.kbd-help{color:#64748b;font-size:11px;margin-left:8px;}
</style>
</head>
<body>
<div class="header">
  <h1>3. 중복순열 - 재귀 + List</h1>
  <span class="sub">Duplicate_perm_recursive.java &nbsp;|&nbsp; arr = {3, 5, 7, 9}, N=4</span>
</div>
<div class="controls">
  <button onclick="doReset()">⏮ 처음</button>
  <button onclick="prev()">◀ 이전</button>
  <button id="playBtn" onclick="togglePlay()">▶ 재생</button>
  <button onclick="next()">다음 ▶</button>
  <div class="sep"></div>
  <button onclick="skipOut()">⏩ 다음 출력</button>
  <div class="sep"></div>
  <label>R = <select id="rSel" onchange="changeR()"><option value="2">2</option><option value="3" selected>3</option><option value="4">4</option></select></label>
  <div class="sep"></div>
  <label>속도: <input type="range" id="spd" min="1" max="10" value="5" oninput="spVal=+this.value"></label>
  <span class="step-info" id="si">준비</span>
  <span class="kbd-help">키보드: ←→ 이전/다음 · Space 재생 · S 다음출력 · R 처음</span>
</div>
<div class="main">
  <div class="code-panel">
    <div class="panel-hd">Java Code</div>
    <div class="code-body" id="cb"></div>
  </div>
  <div class="viz-panel">
    <div class="vs"><div class="sh">변수 상태 / 콜스택</div><div class="sb"><div class="var-c" id="vc"></div></div></div>
    <div class="vs"><div class="sh">result (List&lt;Integer&gt;)</div><div class="sb"><div class="rc" id="rc"></div></div></div>
    <div class="vs"><div class="sh">실행 설명</div><div class="sb"><div class="desc" id="dc">R을 선택하고 ▶ 재생 또는 다음 버튼으로 시작하세요.</div></div></div>
    <div class="vs tree-sec"><div class="sh">재귀 트리 (dupPerm 호출 구조)</div><div class="sb" id="tc"></div></div>
    <div class="vs out-sec"><div class="sh">콘솔 출력 <span id="oc">(0개)</span></div><div class="sb"><div class="ob" id="ob"></div></div></div>
  </div>
</div>
<script>
const SRC=[
'package day0204;',
'import java.util.ArrayList;',
'import java.util.List;',
'import java.util.Scanner;',
'',
'public class Duplicate_perm_recursive {',
'    static int N = 4;',
'    static int[] arr = {3, 5, 7, 9};',
'    static int R;',
'',
'    static List<Integer> result = new ArrayList<>();',
'',
'    public static void main(String[] args) {',
'        Scanner sc = new Scanner(System.in);',
'        R = sc.nextInt();',
'',
'        dupPerm(0);',
'    }',
'',
'    /**',
'     * @param cnt 현재까지 뽑은 요소의 개수',
'     */',
'    static void dupPerm(int cnt) {',
'        //기저조건(종료조건)',
'        if(cnt==R) {',
'            System.out.println(result);',
'            return;',
'        }',
'',
'        //반복파트(유도파트)',
'        for(int i=0; i<N; i++) {',
'            result.add(arr[i]);  //요소 뽑기',
'',
'            dupPerm(cnt+1);',
'',
'            result.remove(result.size()-1); //되돌리기',
'        }',
'    }',
'}'
];
function hl(t){t=t.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');let cm='';t=t.replace(/(\/\/.*)$/gm,function(m){cm=m;return '\x00CM';});let ss=[];t=t.replace(/"([^"]*)"/g,function(m){ss.push(m);return '\x00S'+(ss.length-1);});t=t.replace(/\b(package|import|public|class|static|void|new|for|int|if|return)\b/g,'<span class="kw">$1</span>');t=t.replace(/\b(String|List|ArrayList|Integer|System|Scanner)\b/g,'<span class="tp">$1</span>');t=t.replace(/\b(\d+)\b/g,'<span class="nm">$1</span>');ss.forEach((s,i)=>{t=t.replace('\x00S'+i,'<span class="st">'+s+'</span>');});if(cm)t=t.replace('\x00CM','<span class="cm">'+cm+'</span>');return t;}
function initCode(){document.getElementById('cb').innerHTML=SRC.map((l,i)=>`<div class="cl" id="L${i+1}"><span class="ln">${i+1}</span><span class="lc">${hl(l)}</span></div>`).join('');}

// Tree building
const A=[3,5,7,9],N=4;
let R=3;

function buildTree(){
  let nid=0;const all=[];
  function b(d){
    const n={id:nid++,d:d,ch:[],x:0,y:0};all.push(n);
    if(d<R)for(let i=0;i<N;i++){const c=b(d+1);c.pi=n.id;c.ci=i;n.ch.push(c);}
    return n;
  }
  const root=b(0);
  const lsp=R<=2?55:R<=3?38:26;
  const lh=R<=2?75:R<=3?65:55;
  let li=0;
  function pos(n){if(!n.ch.length){n.x=li*lsp+30;li++;}else{n.ch.forEach(pos);n.x=(n.ch[0].x+n.ch[n.ch.length-1].x)/2;}n.y=n.d*lh+30;}
  pos(root);
  return{root,all,w:li*lsp+60,h:(R+1)*lh+20,r:R<=2?18:R<=3?14:10};
}

function initTree(td){
  const{root,w,h,r}=td;let s='';
  function draw(n){
    n.ch.forEach((c,i)=>{
      s+=`<line id="E${c.id}" x1="${n.x}" y1="${n.y}" x2="${c.x}" y2="${c.y}" class="te-unvisited"/>`;
      const mx=(n.x+c.x)/2,my=(n.y+c.y)/2-4;
      s+=`<text id="EL${c.id}" x="${mx}" y="${my}" class="edge-lbl" style="opacity:0">${A[i]}</text>`;
      draw(c);
    });
    s+=`<circle id="N${n.id}" cx="${n.x}" cy="${n.y}" r="${r}" class="tree-node tn-unvisited"/>`;
    s+=`<text id="NL${n.id}" x="${n.x}" y="${n.y}" class="node-lbl">${n.d}</text>`;
  }
  draw(root);
  document.getElementById('tc').innerHTML=`<svg width="${w}" height="${h}">${s}</svg>`;
}

// Step generation
function genSteps(){
  const S=[];let res=[],out=[],stk=[];
  const td=buildTree();initTree(td);
  const ns={};td.all.forEach(n=>ns[n.id]='unvisited');

  // find node by path
  function findNode(path){let n=td.root;for(const i of path)n=n.ch[i];return n;}
  let curPath=[];

  function dupPerm(cnt){
    const node=findNode(curPath);
    const prev=ns[node.id];ns[node.id]='active';
    // mark ancestors as onpath
    let tmp=td.root;const anc=[tmp.id];
    for(const i of curPath){tmp=tmp.ch[i];anc.push(tmp.id);}

    S.push({l:23,v:{cnt,i:'-'},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'call',
      d:`<span class="ac-call">dupPerm(${cnt})</span> 호출 ${cnt===0?'(시작)':''}`});

    if(cnt===R){
      const ol='['+res.join(', ')+']';out.push(ol);
      ns[node.id]='completed';
      S.push({l:25,v:{cnt,i:'-'},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'base',
        d:`cnt(${cnt}) == R(${R}) → <span class="ac-pr">기저조건! 출력: [${res.join(', ')}]</span>`});
      return;
    }

    for(let i=0;i<N;i++){
      ns[node.id]='active';
      S.push({l:31,v:{cnt,i},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'loop',
        d:`<span class="ac-lp">for문</span>: i=${i} (arr[${i}]=${A[i]})`});

      res.push(A[i]);
      S.push({l:32,v:{cnt,i},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'add',ai:res.length-1,
        d:`<span class="ac-add">result.add</span>(arr[${i}]) → <b>${A[i]}</b> 추가 → [${res}]`});

      S.push({l:34,v:{cnt,i},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'recurse',
        d:`<span class="ac-call">dupPerm(${cnt+1})</span> 재귀 호출`});

      stk.push({cnt,i});
      curPath.push(i);
      dupPerm(cnt+1);
      curPath.pop();stk.pop();

      ns[node.id]='active';
      const rm=res.pop();
      S.push({l:36,v:{cnt,i},r:[...res],o:[...out],sk:[...stk],nid:node.id,ns:{...ns},a:'rm',ri:res.length,rv:rm,
        d:`<span class="ac-rm">result.remove</span>(${res.length}) → <b>${rm}</b> 제거 (되돌리기) → [${res}]`});
    }
    ns[node.id]='back';
  }

  dupPerm(0);
  return{steps:S,tree:td};
}

let steps=[],ci=-1,playing=false,timer=null,spVal=5,treeData=null;

function render(){
  document.querySelectorAll('.cl.active').forEach(e=>e.classList.remove('active'));
  if(ci>=0){const el=document.getElementById('L'+steps[ci].l);if(el){el.classList.add('active');el.scrollIntoView({block:'nearest',behavior:'smooth'});}}
  if(ci<0){
    document.getElementById('vc').innerHTML='<span class="vb v-cnt">cnt = -</span><span class="vb v-i">i = -</span><span class="cs-label">콜스택:</span><span class="cs-val">[]</span>';
    document.getElementById('rc').innerHTML='<span class="re">비어있음</span>';
    document.getElementById('dc').innerHTML='R을 선택하고 ▶ 재생 또는 다음 버튼으로 시작하세요.';
    document.getElementById('ob').innerHTML='';
    document.getElementById('oc').textContent='(0개)';
    document.getElementById('si').textContent=`0 / ${steps.length}`;
    // reset tree visuals
    if(treeData)treeData.all.forEach(n=>{
      const c=document.getElementById('N'+n.id);if(c)c.className.baseVal='tree-node tn-unvisited';
      const e=document.getElementById('E'+n.id);if(e)e.className.baseVal='te-unvisited';
      const el=document.getElementById('EL'+n.id);if(el)el.style.opacity='0';
    });
    return;
  }
  const s=steps[ci];
  // vars
  const skStr=[...s.sk.map(x=>`dupPerm(${x.cnt})`),`dupPerm(${s.v.cnt})`].join(' → ');
  document.getElementById('vc').innerHTML=`<span class="vb v-cnt">cnt = ${s.v.cnt}</span><span class="vb v-i">i = ${s.v.i}</span><span class="cs-label">콜스택:</span><span class="cs-val">${skStr||'(비어있음)'}</span>`;
  // result
  const rc=document.getElementById('rc');
  if(!s.r.length&&s.a!=='rm')rc.innerHTML='<span class="re">비어있음</span>';
  else{
    let h='';
    s.r.forEach((v,idx)=>{let c='rb';if(s.a==='add'&&idx===s.ai)c+=' added';h+=`<div class="${c}"><div class="box">${v}</div><div class="idx">[${idx}]</div></div>`;});
    if(s.a==='rm')h+=`<div class="rb removing"><div class="box">${s.rv}</div><div class="idx">[${s.ri}]</div></div>`;
    rc.innerHTML=h||'<span class="re">비어있음</span>';
  }
  // desc
  document.getElementById('dc').innerHTML=s.d;
  // tree
  if(treeData){
    const nst=s.ns;
    treeData.all.forEach(n=>{
      const st=nst[n.id]||'unvisited';
      const c=document.getElementById('N'+n.id);if(c)c.className.baseVal='tree-node tn-'+st;
      const e=document.getElementById('E'+n.id);
      if(e){e.className.baseVal='te-'+st;}
      const el=document.getElementById('EL'+n.id);
      if(el)el.style.opacity=st==='unvisited'?'0':'1';
    });
    // scroll to active node
    const ac=document.getElementById('N'+s.nid);
    if(ac)ac.scrollIntoView({block:'nearest',inline:'center',behavior:'smooth'});
  }
  // output
  const ob=document.getElementById('ob');
  ob.innerHTML=s.o.map((l,i)=>`<div${i===s.o.length-1&&s.a==='base'?' class="new"':''}>${i+1}. ${l}</div>`).join('');
  ob.scrollTop=ob.scrollHeight;
  document.getElementById('oc').textContent=`(${s.o.length}개)`;
  document.getElementById('si').textContent=`${ci+1} / ${steps.length}`;
}

function changeR(){stop();R=+document.getElementById('rSel').value;rebuild();}
function rebuild(){ci=-1;const g=genSteps();steps=g.steps;treeData=g.tree;render();}
function doReset(){stop();ci=-1;render();}
function prev(){stop();if(ci>-1){ci--;render();}}
function next(){if(ci<steps.length-1){ci++;render();}else stop();}
function togglePlay(){playing?stop():start();}
function start(){if(ci>=steps.length-1)ci=-1;playing=true;document.getElementById('playBtn').textContent='⏸ 정지';document.getElementById('playBtn').classList.add('playing');tick();}
function stop(){playing=false;clearTimeout(timer);timer=null;document.getElementById('playBtn').textContent='▶ 재생';document.getElementById('playBtn').classList.remove('playing');}
function tick(){if(!playing)return;const d=1100-spVal*100;timer=setTimeout(()=>{next();if(playing&&ci<steps.length-1)tick();else stop();},d);}
function skipOut(){stop();for(let i=ci+1;i<steps.length;i++){if(steps[i].a==='base'){ci=i;render();return;}}ci=steps.length-1;render();}

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'||e.key===' '){e.preventDefault();next();}
  else if(e.key==='ArrowLeft'){e.preventDefault();prev();}
  else if(e.key==='Enter'){e.preventDefault();togglePlay();}
  else if(e.key==='r'||e.key==='R'){if(document.activeElement.tagName!=='SELECT')doReset();}
  else if(e.key==='s'||e.key==='S')skipOut();
});

initCode();rebuild();
</script>
</body>
</html>
